<div class="row">
      <!-- Loader -->
      <div *ngIf="isLoading" class="text-center my-3">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <div class="col-6 bg-success" *ngIf="!isLoading">
        <h3>Resource</h3>
        @if(userListResource.hasValue()){
            <div>
                <ul>
                    <li *ngFor="let user of userListResource.value()">{{user.name}}</li>
                </ul>
            </div>
        }
    </div>
    <div class="col-6 bg-warning" *ngIf="!isLoading">
        <h3>Observable</h3>
        @if(userList.hasValue()){
            <div>
                <ul>
                    <li *ngFor="let user of userList.value()">{{user.name}}</li>
                </ul>
            </div>
        }
    </div>
</div>
