<div class="container-fluid mt-4">
    <div class="row">

        
        <div class="row">

        <h2 class="mb-3 text-center">User Management</h2>
            <button class="btn btn-primary mb-3" onclick="toggleForm()">Add User</button>

            <!-- User List Table -->
            <div class="row">
                <table class="table table-bordered table-striped">
                    <thead class="table-dark">
                        <tr>
                            <th>User ID</th>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Full Name</th>
                            <th>Role</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="userTableBody">
                        <tr>
                            <td>1</td>
                            <td>John Doe</td>
                            <td>U4t4H example.com</td>
                            <td>John Doe</td>
                            <td>Admin</td>
                            <td>
                                <button class="btn btn-primary">Edit</button>
                                <button class="btn btn-danger mx-2">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Side Panel Form -->
            <div class="col-4" id="userFormPanel" style="display: none;">
                <div class="card">
                    <div class="card-header">User Form</div>
                    <div class="card-body">
                        <form id="userForm">
                            <div class="mb-2">
                                <label for="userName" class="form-label">User Name</label>
                                <input type="text" class="form-control" id="userName" required>
                            </div>
                            <div class="mb-2">
                                <label for="emailId" class="form-label">Email</label>
                                <input type="email" class="form-control" id="emailId" required>
                            </div>
                            <div class="mb-2">
                                <label for="fullName" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="fullName">
                            </div>
                            <div class="mb-2">
                                <label for="role" class="form-label">Role</label>
                                <input type="text" class="form-control" id="role">
                            </div>
                            <button type="submit" class="btn btn-success">Save</button>
                            <button type="button" class="btn btn-secondary" onclick="toggleForm()">Cancel</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
